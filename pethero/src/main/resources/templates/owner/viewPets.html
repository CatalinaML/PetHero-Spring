<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info" style="background-color: #e3f2fd;">
    <h1>PetHero</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/owner/index}">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/pet/newPet}">Registrar Mascota</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/pet/list}">Mascotas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
        </li>
    </ul>
</nav>

<br/>

<div class="container">
    <a class="btn btn-secondary" th:href="@{/owner/index}">Regresar</a>
</div>

<br/>

<div class="container">
    <h2>Mascotas</h2>
    <div th:each="pet : ${pets}" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4 pet-list-image-container">
                <img class="img-fluid style-img" th:src="@{'data:image/jpeg;charset=utf-8;base64,' + ${pet.base64Encoder(pet.imagePet.imageData)}}" alt="imagen de perfil">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.name}">Card title</h5>
                    <p class="card-text" th:text="'Raza: ' + ${pet.race}"></p>
                    <p class="card-text" th:text="'Tamaño: ' + ${pet.petSize}"></p>
                    <p class="card-text" th:text="'Nacimiento: ' + ${pet.birthdate}"></p>

                    <div class="d-md-flex justify-content-md-end">
                        <a class="btn btn-outline-warning" th:href="@{/pet/profile/} + ${pet.idPet}">Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<footer style="position: fixed; width: 100%; bottom: 0;" class="bg-info text-white mt-3 p-3">
    <div class="container">
        <div class="col">
            <p class="lead text-center">
                Copyright &copy; PetHero - Catalina Liste
            </p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


</body>
</html>
