<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
          input:invalid{
               outline: 2px solid red;
          }

          input:optional:valid{
          }
      </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-info" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <h1>PetHero</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <br/>

  <div class="container">
    <a class="btn btn-secondary" th:href="@{/owner/index}">Regresar</a>
  </div>

  <br/>

  <div class="container">
    <form th:action="@{/pet/savePet}" method="post" th:object="${pet}">

      <div class="card">
        <div class="card-header">
          <h1>Nueva mascota</h1>
        </div>
        <div class="card-body">
          <div class="container">
            <label>Mascota</label>
            <div class="form-check">
              <input checked class="form-check-input" type="radio" name="type" value="Perro" id="radioDog" th:text="Perro" th:field="*{type}">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" value="Gato" id="radioCat"  th:text="Gato" th:field="*{type}">
            </div>
          </div>

          <label>Raza</label>
          <select class="form-select" id="dogRace" name="raceDog" th:field="*{race}" style="display: none;" required>
            <option value="0" disabled selected>Raza</option>
            <option value="Labrador">Labrador</option>
            <option value="Bulldog francés">Bulldog francés</option>
            <option value="Golden">Golden</option>
            <option value="Pastor alemán">Pastor alemán</option>
            <option value="Caniche">Caniche</option>
            <option value="Bulldog inglés">Bulldog inglés</option>
            <option value="Beagle">Beagle</option>
            <option value="Rottweiler">Rottweiler</option>
            <option value="Husky">Husky</option>
            <option value="Boxer">Boxer</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Otro">Otro</option>
          </select>

          <select class="form-select" id="catRace" name="raceCat" th:field="*{race}" style="display: none;" required>
            <option value="0" disabled selected>Raza</option>
            <option value="Siberiano">Siberiano</option>
            <option value="Siamés">Siamés</option>
            <option value="Británico">Británico</option>
            <option value="Montés">Montés</option>
            <option value="Bobtail">Bobtail</option>
            <option value="Americano">Americano</option>
            <option value="Europeo">Europeo</option>
            <option value="Persa">Persa</option>
            <option value="Somalí">Somalí</option>
            <option value="Javanés">Javanés</option>
            <option value="Nebelung">Nebelung</option>
            <option value="Otro">Otro</option>
          </select>

          <script>
              var opciones = document.getElementsByName('type');

              opciones.forEach(function(opcion){
                  opcion.addEventListener('click', function(){
                      var opcionSeleccionada = document.querySelector('input[name = "type"]:checked').value;
                      document.getElementById('dogRace').style.display = (opcionSeleccionada == 'Perro') ? 'block' : 'none';
                      document.getElementById('catRace').style.display = (opcionSeleccionada == 'Gato') ? 'block' : 'none';
                  });
              });
          </script>

          <br/>

          <label>Nombre</label>
          <input class="form-control" type="text" name="name" th:field="*{name}" required>

          <label>Año de nacimiento</label>
          <input class="form-control" type="number" name="birthdate" th:field="*{birthdate}" required>

          <label>Tamaño</label>
          <select class="form-select" name="size" th:field="*{petSize}" required>
            <option value="" disabled selected>Tamaño</option>
            <option value="Pequeño">Pequeño</option>
            <option value="Mediano">Mediano</option>
            <option value="Grande">Grande</option>
          </select>

          <br/>

          <div class="d-md-flex justify-content-md-end">
            <button class="btn btn-warning" type="submit">Siguiente</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer style="position: fixed; width: 100%; bottom: 0;" class="bg-info text-white mt-3 p-3">
    <div class="container">
      <div class="col">
        <p class="lead text-center">
          Copyright &copy; PetHero - Catalina Liste
        </p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  </body>
</html>
