             outline: 2px solid red;

<body>
<nav class="navbar navbar-expand-lg bg-info" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <h1>PetHero</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

<br/>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1>Datos del guardián</h1>
                </div>
                <div class="card-body">
                    <strong>Nombre: </strong><span th:text="${keeper.name}"></span>
                    <br/>
                    <strong>Apellido: </strong><span th:text="${keeper.lastname}"></span>
                    <br/>
                    <strong>Email: </strong><span th:text="${keeper.email}"></span>
                    <br/>
                    <strong>Telefono: </strong><span th:text="${keeper.phone}"></span>
                    <br/>
                    <strong>Ciudad: </strong><span th:text="${keeper.city}"></span>
                    <br/>
                    <strong>Precio por hora: </strong><span th:text="${keeper.remuneration}"></span>
                    <input type="number" id="remuneration" hidden th:value="${keeper.remuneration}">
                    <br/>
                    <strong>Fecha de inicio: </strong><span th:text="${keeper.startDate}"></span>
                    <input type="date" hidden id="startDate" th:value="${keeper.startDate}">
                    <br/>
                    <strong>Fecha de finalización: </strong><span th:text="${keeper.finishDate}"></span>
                    <input type="date" id="endDate" th:value="${keeper.finishDate}" hidden/>
                    <br/>
                    <strong>Rango horario: </strong><span th:text="${keeper.startTime} + ' - ' + ${keeper.endTime}"></span>
                    <br/>
                    <strong>Tamaño que cuida: </strong><span th:text="${keeper.petSize}"></span>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1>Solicitud de reserva</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/owner/newReservation/} + ${keeper.idUser}" method="post" th:object="${reservation}">

                        <div class="row">
                            <div class="col">
                                <label>Fecha inicio</label>
                                <input class="form-control" id="startDateInput" th:oninput="dateValidation()"  type="date" name="startDate" th:max="${keeper.finishDate}" th:field="*{startDate}" required>
                            </div>
                            <script>
                                //Fecha actual
                                    const today = new Date();
                                    //Formateado
                                    var todayFormat;
                                    if(today.getMonth() < 10){
                                        var monthFormat = "0" + (today.getMonth()+1);
                                        todayFormat = today.getFullYear() + "-" + monthFormat + "-" + today.getDate();
                                    }else{
                                        todayFormat = today.getFullYear() + "-" + (today.getMonth()+1) + "-" + today.getDate();
                                    }

                                //Fecha final
                                    //Formateado para conseguir el date
                                    const inputEnd = document.getElementById("endDate").value;

                                    const componentsEnd = inputEnd.split("-");
                                    const yearE = componentsEnd[0];
                                    const monthE = componentsEnd[1];
                                    const dayE = componentsEnd[2];

                                    const formatDateEnd = yearE + "/" + monthE + "/" + dayE;

                                    const endDate = new Date(formatDateEnd);

                                //Fecha inicial
                                    //Formateado para conseguir el date
                                    const inputStart = document.getElementById("startDate").value;

                                    const componentsStart = inputStart.split("-");
                                    const yearS = componentsStart[0];
                                    const monthS = componentsStart[1];
                                    const dayS = componentsStart[2];

                                    const formatDateStart = yearS + "/" + monthS + "/" + dayS;

                                    const startDate = new Date(formatDateStart);
                                    //Formateado
                                    var startDateFormat
                                    if(startDate.getMonth() < 10){
                                        var monthFormat = "0" + (startDate.getMonth()+1);
                                        startDateFormat = startDate.getFullYear() + "-" + monthFormat + "-" + startDate.getDate();
                                    }else{
                                        startDateFormat = startDate.getFullYear() + "-" + (startDate.getMonth()+1) + "-" + startDate.getDate();
                                    }

                                if(today > endDate){ //No hay fechas disponibles
                                console.log(todatFormat);
                                    document.getElementById("startDateInput").setAttribute("min", todayFormat);
                                }else{
                                    if(today > startDate){

                                        document.getElementById("startDateInput").setAttribute("min", todayFormat);
                                    }else{
                                    console.log(startDateFormat);
                                        document.getElementById("startDateInput").setAttribute("min", startDateFormat);
                                    }
                                }
                            </script>

                            <div class="col">
                                <label>Fecha fin</label>
                                <input class="form-control" id="finishDate" type="date" name="endDate" disabled th:attr="max=${keeper.finishDate}" th:field="*{endDate}" required>
                            </div>
                            <!-- Pongo el script aca porque no se com oenlazar con url !-->
                            <script>
                                function dateValidation()
                                {
                                    const startDate = document.getElementById("startDateInput");
                                    const endDate = document.getElementById("finishDate");

                                    endDate.setAttribute("min", startDate.value);

                                    if (!endDate.value) // si todavia no puso fecha final
                                        endDate.disabled = false;
                                    else if (startDate.value >= endDate.value)// si ya habia puesto fecha final y la nueva inicial es mayor
                                        endDate.value = startDate.value;
                                }
                            </script>
                        </div>


                        <div class="row">
                            <div class="col">
                                <label>Horario inicio</label>
                                <input class="form-control" id="startTime" type="time" oninput="timeValidation()" name="startTime" th:min="${keeper.startTime}" th:max="${keeper.endTime}" th:field="*{startTime}" required>
                            </div>
                            <div class="col">
                                <label>Horario fin</label>
                                <input oninput="calcular()" class="form-control" id="endTime" type="time" name="endTime" th:max="${keeper.endTime}" th:field="*{endTime}" required>
                            </div>
                            <script>
                                function timeValidation()
                                {
                                    let startTime = document.getElementById("startTime");
                                    let endTime = document.getElementById("endTime");

                                    let arrayStartTime = startTime.value.split(':');

                                    if ((parseInt(arrayStartTime[0]) < 10))
                                        arrayStartTime[0] = `0${(parseInt(arrayStartTime[0]) + 1)}`;
                                    else
                                        arrayStartTime[0] = (parseInt(arrayStartTime[0]) + 1).toString();

                                    endTime.setAttribute("min", arrayStartTime.join(':'));
                                }
                            </script>
                        </div>

                        <br/>

                        <div class="row">
                            <div class="col">
                                <select class="form-select" th:field="*{idPet}">
                                    <option value="0" selected disabled hidden>Mascotas</option>
                                    <div th:if="${pets != null and !pets.empty}">
                                        <option th:each="pet : ${pets}" th:text="${pet.name}" th:value="${pet.idPet}"></option>
                                    </div>
                                </select>
                            </div>
                        </div>

                        <br/>
                        <div class="row">
                            <div class="col" id="contenedor" style="display: none;">
                                <label>Precio total</label>
                                <input class="form-control" type="text" id="total" readonly>
                            </div>
                            <script>
                                function calcular(){

                                    const startTime = document.getElementById("startTime").value;
                                    const endTime = document.getElementById("endTime").value;

                                    const startTimeComponents = startTime.split(":");
                                    const endTimeComponents = endTime.split(":");

                                    const startHours = parseInt(startTimeComponents[0]);
                                    const startMinutes = parseInt(startTimeComponents[1]);
                                    const endHours = parseInt(endTimeComponents[0]);
                                    const endMinutes = parseInt(endTimeComponents[1]);

                                    const minutes = (endHours * 60 + endMinutes) - (startHours * 60 + startMinutes);
                                    const hours = Math.floor(minutes / 60);
                                    const restMinutes = minutes % 60;

                                    const startDate = new Date(document.getElementById("startDateInput").value);
                                    const finishDate = new Date(document.getElementById("finishDate").value);

                                    const diferenceMiliseconds = finishDate.getTime() - startDate.getTime();
                                    const days = Math.floor(diferenceMiliseconds / (1000 * 60 * 60 * 24)) + 1;

                                    const remuneration = document.getElementById("remuneration").value;

                                    const time = hours * days;

                                    const horasRem = time * remuneration;
                                    const minRem = (restMinutes * remuneration) / 60;
                                    const total = horasRem + minRem;

                                    var inputValortotal = document.getElementById("total");
                                    document.getElementById("contenedor").style.display = 'block';
                                    inputValortotal.value = "$" + Math.round(total);
                                }
                            </script>
                        </div>

                        <br/>
                        <div class="d-md-flex justify-content-md-end">
                            <button class="btn btn-warning" type="submit">Solicitar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

            <p class="lead text-center">
