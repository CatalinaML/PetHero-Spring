<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Archivos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link th:href="@{/css/main.css}" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg bg-info" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <h1>PetHero</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br/>

    <div class="container">
        <form th:action="@{/image/} + ${id}" method="post" enctype="multipart/form-data">

            <div class="card">
                <div class="card-header">
                    <h1>Archivos multimedia</h1>
                </div>
                <div class="card-body">
                    <br/>
                    <label>Imagen de perfil</label>
                    <input class="form-control" type="file" accept="image/*" name="image" th:name="image">

                    <br/>
                    <label>Plan de vacunacion</label>
                    <input class="form-control" type="file" accept="image/*" name="plan" th:name="plan">

                    <br/>
                    <div class="d-md-flex justify-content-md-end">
                        <button class="btn btn-warning" type="submit">Guardar</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <footer style="position: fixed; width: 100%; bottom: 0;" class="bg-info text-white mt-3 p-3">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy; PetHero - Catalina Liste
                </p>
            </div>
        </div>
    </footer>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    </body>
</html>
